    <script>
        // Hide loading message once scene is loaded
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
        });
        
        // Track counter
        let trackedCount = 0;
        
        // Eye rotation animation
        function rotateEye(eyeId, speed, axis) {
            const eye = document.getElementById(eyeId);
            if (!eye) return;
            
            let rotation = 0;
            setInterval(() => {
                rotation += speed;
                if (axis === 'y') {
                    eye.setAttribute('rotation', `0 ${rotation} 0`);
                } else if (axis === 'x') {
                    eye.setAttribute('rotation', `${rotation} 0 0`);
                } else {
                    eye.setAttribute('rotation', `${rotation} ${rotation} 0`);
                }
            }, 50);
        }
        
        // Blinking animation
        function blinkEye(eyeId) {
            const eye = document.getElementById(eyeId);
            if (!eye) return;
            
            const originalScale = eye.getAttribute('scale') || {x: 1, y: 1, z: 1};
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    // Blink (compress vertically)
                    eye.setAttribute('scale', `${originalScale.x} 0.1 ${originalScale.z}`);
                    setTimeout(() => {
                        eye.setAttribute('scale', `${originalScale.x} ${originalScale.y} ${originalScale.z}`);
                    }, 100);
                }
            }, Math.random() * 3000 + 2000);
        }
        
        // Floating animation
        function floatEye(eyeId, range, speed) {
            const eye = document.getElementById(eyeId);
            if (!eye) return;
            
            const originalPos = eye.getAttribute('position');
            let offset = 0;
            let direction = 1;
            
            setInterval(() => {
                offset += direction * 0.01;
                if (Math.abs(offset) > range) {
                    direction *= -1;
                }
                eye.setAttribute('position', {
                    x: originalPos.x,
                    y: originalPos.y + offset,
                    z: originalPos.z
                });
            }, speed);
        }
        
        // Text flicker
        function flickerText(textId) {
            const text = document.getElementById(textId);
            if (!text) return;
            
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const currentOpacity = parseFloat(text.getAttribute('opacity'));
                    text.setAttribute('opacity', Math.random() * 0.3 + 0.3);
                    setTimeout(() => {
                        text.setAttribute('opacity', currentOpacity);
                    }, 50);
                }
            }, 200);
        }
        
        // Increment counter
        function updateCounter() {
            const counter = document.getElementById('counter');
            if (!counter) return;
            
            setInterval(() => {
                trackedCount += Math.floor(Math.random() * 5) + 1;
                counter.setAttribute('value', `TRACKED: ${trackedCount}`);
            }, 1000);
        }
        
        // Wait for marker to be found
        const marker = document.getElementById('hiro-marker');
        marker.addEventListener('markerFound', () => {
            console.log('Marker found - surveillance initiated...');
            
            // Rotate eyes slowly (tracking motion)
            rotateEye('eye1', 0.5, 'y');
            rotateEye('eye2', -0.3, 'y');
            rotateEye('eye3', 0.4, 'x');
            rotateEye('eye4', -0.6, 'y');
            rotateEye('eye5', 0.7, 'both');
            rotateEye('eye6', -0.4, 'x');
            rotateEye('eye7', 0.5, 'y');
            rotateEye('eye8', -0.5, 'y');
            rotateEye('eye9', 0.6, 'x');
            rotateEye('eye10', -0.7, 'both');
            
            // Blink eyes randomly
            for (let i = 1; i <= 10; i++) {
                blinkEye(`eye${i}`);
            }
            
            // Float eyes gently
            floatEye('eye1', 0.1, 60);
            floatEye('eye2', 0.15, 70);
            floatEye('eye3', 0.08, 50);
            floatEye('eye4', 0.12, 65);
            floatEye('eye5', 0.1, 55);
            floatEye('eye6', 0.14, 75);
            floatEye('eye7', 0.2, 80);
            floatEye('eye8', 0.09, 45);
            floatEye('eye9', 0.11, 58);
            floatEye('eye10', 0.13, 62);
            
            // Flicker warning text
            flickerText('warning1');
            flickerText('warning2');
            flickerText('counter');
            
            // Start counter
            updateCounter();
        });
        
        marker.addEventListener('markerLost', () => {
            console.log('Marker lost - surveillance paused...');
        });
    </script>
